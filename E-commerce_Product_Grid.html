<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Grid</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid container */
        .ecommerce-grid {
            display: grid;
            grid-template-areas:
                "sidebar main";
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        /* Sidebar Off-Canvas on Mobile */
        @media (max-width: 768px) {
            .ecommerce-grid {
                grid-template-areas:
                    "main";
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none; /* hide sidebar on mobile for simplicity */
            }
        }

        /* Main Content */
        .main {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Product Card */
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-details h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-details p {
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        .product-details button {
            padding: 10px;
            border: none;
            background-color: #e67e22;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .product-details button:hover {
            background-color: #d35400;
        }

    </style>
</head>
<body>
    <h1>E-commerce Product Grid</h1>

    <div class="ecommerce-grid">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Filters</h2>
            <p>Category</p>
            <p>Price</p>
            <p>Brand</p>
        </div>

        <!-- Main Product Grid -->
        <div class="main">
            <div class="product-card">
                <img src="https://picsum.photos/300/200?random=1" alt="Product 1">
                <div class="product-details">
                    <h3>Product 1</h3>
                    <p>Lorem ipsum dolor sit amet</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://picsum.photos/300/200?random=2" alt="Product 2">
                <div class="product-details">
                    <h3>Product 2</h3>
                    <p>Consectetur adipiscing elit</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://picsum.photos/300/200?random=3" alt="Product 3">
                <div class="product-details">
                    <h3>Product 3</h3>
                    <p>Proin ac urna vitae libero</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://picsum.photos/300/200?random=4" alt="Product 4">
                <div class="product-details">
                    <h3>Product 4</h3>
                    <p>Vulputate tempus sit amet</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://picsum.photos/300/200?random=5" alt="Product 5">
                <div class="product-details">
                    <h3>Product 5</h3>
                    <p>Curabitur vel nisi nec urna</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://picsum.photos/300/200?random=6" alt="Product 6">
                <div class="product-details">
                    <h3>Product 6</h3>
                    <p>Maecenas tincidunt justo</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
