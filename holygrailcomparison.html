<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout Comparison</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 50px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .container {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .header, .footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar-left, .sidebar-right {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .main {
            background-color: #e67e22;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        /* ===== FLOAT-BASED HOLY GRAIL ===== */
        .float-layout {
            overflow: hidden; /* clearfix */
        }

        .float-layout .sidebar-left {
            float: left;
            width: 20%;
        }

        .float-layout .main {
            float: left;
            width: 60%;
        }

        .float-layout .sidebar-right {
            float: left;
            width: 20%;
        }

        @media (max-width: 768px) {
            .float-layout .sidebar-left,
            .float-layout .sidebar-right,
            .float-layout .main {
                float: none;
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* ===== FLEXBOX HOLY GRAIL ===== */
        .flex-layout {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-layout .sidebar-left,
        .flex-layout .sidebar-right {
            flex: 1 1 20%;
        }

        .flex-layout .main {
            flex: 1 1 60%;
        }
