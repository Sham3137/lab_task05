<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Grid layout for dashboard */
        .dashboard {
            display: grid;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Header */
        .header {
            grid-area: header;
            background-color: #3498db;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* Main content */
        .main {
            grid-area: main;
            padding: 20px;
            margin-left: 250px; /* account for fixed sidebar */
        }

        /* Stat cards using flexbox */
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            flex: 1 1 200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .main {
                margin-left: 200px;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas:
                    "header"
                    "main";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .main {
                margin-left: 0;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Products</li>
                <li>Orders</li>
                <li>Settings</li>
            </ul>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <!-- Main content -->
        <div class="main">
            <div class="stats">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,245</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>532</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$12,450</p>
                </div>
                <div class="card">
                    <h3>Products</h3>
                    <p>245</p>
                </div>
            </div>

            <div class="card">
                <h3>Latest Orders</h3>
                <p>Order #1245 - Pending</p>
                <p>Order #1244 - Completed</p>
                <p>Order #1243 - Shipped</p>
            </div>
        </div>
    </div>
</body>
</html>
