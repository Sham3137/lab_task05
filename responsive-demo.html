<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f2f2f2;
}

/* Flex container */
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Card styling */
.card {
    background-color: #fff;
    padding: 20px;
    flex: 1 1 300px; /* Grow, shrink, base width */
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 300px;
}

/* Make card content take remaining space */
.card p {
    flex: 1;
}

/* Align button to bottom */
.card button {
    align-self: flex-start;
    padding: 10px 20px;
    border: none;
    background-color: #3498db;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

.card button:hover {
    background-color: #2980b9;
}

/* Responsive layout */
@media (max-width: 768px) {
    .card-container {
        justify-content: space-around;
    }
}

@media (max-width: 480px) {
    .card {
        flex: 1 1 100%;
        max-width: 100%;
    }
}

    </style>
    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Action</button>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>Short content.</p>
            <button>Action</button>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac urna vitae libero vulputate tempus.</p>
            <button>Action</button>
        </div>
        <div class="card">
            <h3>Card 4</h3>
            <p>Medium length content here.</p>
            <button>Action</button>
        </div>
    </div>
</body>
</html>
