<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Utility Classes</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* ====== Show/Hide Utilities ====== */
        .d-none { display: none !important; }
        .d-block { display: block !important; }

        /* ====== Spacing Utilities ====== */
        .m-1 { margin: 5px; }
        .m-2 { margin: 10px; }
        .m-3 { margin: 15px; }
        .p-1 { padding: 5px; }
        .p-2 { padding: 10px; }
        .p-3 { padding: 15px; }

        /* ====== Text Alignment ====== */
        .text-left { text-align: left; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }

        /* ====== Flexbox Utilities ====== */
        .d-flex { display: flex; }
        .flex-row { flex-direction: row; }
        .flex-column { flex-direction: column; }
        .justify-start { justify-content: flex-start; }
        .justify-center { justify-content: center; }
        .justify-end { justify-content: flex-end; }
        .align-start { align-items: flex-start; }
        .align-center { align-items: center; }
        .align-end { align-items: flex-end; }

        /* ====== Responsive Breakpoints ====== */
        /* Tablet (768px and up) */
        @media (min-width: 768px) {
            .d-md-none { display: none !important; }
            .d-md-block { display: block !important; }
            .text-md-left { text-align: left; }
            .text-md-center { text-align: center; }
            .text-md-right { text-align: right; }
            .flex-md-row { flex-direction: row; }
            .flex-md-column { flex-direction: column; }
        }

        /* Desktop (1024px and up) */
        @media (min-width: 1024px) {
            .d-lg-none { display: none !important; }
            .d-lg-block { display: block !important; }
            .text-lg-left { text-align: left; }
            .text-lg-center { text-align: center; }
            .text-lg-right { text-align: right; }
            .flex-lg-row { flex-direction: row; }
            .flex-lg-column { flex-direction: column; }
        }

    </style>
</head>
<body>

    <h1>Responsive Utility Classes Demo</h1>

    <!-- Show/Hide Demo -->
    <div class="container d-block d-md-none">
        <p>This text is <strong>visible on mobile</strong> and hidden on tablet and above.</p>
    </div>
    <div class="container d-none d-md-block">
        <p>This text is <strong>hidden on mobile</strong> and visible on tablet and desktop.</p>
    </div>

    <!-- Spacing and Text Alignment Demo -->
    <div class="container m-3 p-2 text-center">
        <p>This container has margin and padding applied and text centered.</p>
    </div>

    <!-- Flexbox Utilities Demo -->
    <div class="container d-flex flex-column flex-md-row justify-center align-center">
        <div class="m-2 p-2" style="background-color: #3498db; color: #fff; border-radius:5px;">Flex Item 1</div>
        <div class="m-2 p-2" style="background-color: #e67e22; color: #fff; border-radius:5px;">Flex Item 2</div>
        <div class="m-2 p-2" style="background-color: #2ecc71; color: #fff; border-radius:5px;">Flex Item 3</div>
    </div>

</body>
</html>
