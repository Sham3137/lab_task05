<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Photo Gallery</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Grid items */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Masonry effect by variable heights */
        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        /* Hover effect */
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* Overlay on hover */
        .gallery-item::after {
            content: "View";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            opacity: 0;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Media queries for adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Responsive CSS Grid Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=1" alt="Photo 1"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/250?random=2" alt="Photo 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/180?random=3" alt="Photo 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/220?random=4" alt="Photo 4"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/260?random=5" alt="Photo 5"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/210?random=6" alt="Photo 6"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/240?random=7" alt="Photo 7"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/230?random=8" alt="Photo 8"></div>
    </div>
</body>
</html>
