<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 â€“ Display Property Showcase</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/display.css">
</head>
<body>
  <h1>Display Property Showcase</h1>

  <section class="block-inline">
    <h2>Block vs Inline vs Inline-block</h2>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <div class="inline-block">Inline-Block A</div>
    <div class="inline-block">Inline-Block B</div>
  </section>

  <section class="table-display">
    <h2>Display Table Layout</h2>
    <div class="table">
      <div class="row">
        <div class="cell">Name</div>
        <div class="cell">Age</div>
      </div>
      <div class="row">
        <div class="cell">Ali</div>
        <div class="cell">22</div>
      </div>
    </div>
  </section>

  <section class="responsive-display">
    <h2>Responsive Visibility</h2>
    <p class="hide-mobile">Hidden on Mobile Screens &lt;768px</p>
  </section>
</body>
</html>
